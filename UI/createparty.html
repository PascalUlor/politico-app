<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POLITICO</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>

<body>
    <div class="backdrop"></div>

    <header class="main-header">
        <div>
            <!-- Mobile Nav button -->
            <button class="toggle-button">
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
            </button>
            <a href="homepage.html" class="header-logo logo">
                POLITICO
            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="homepage.html">Home</a>
                </li>
                <li class="main-nav__item">
                    <a href="index.html">Logout</a>
                </li>
            </ul>
        </nav>

    </header>
    <!-- Side nav for mobile -->
    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item aside__item">
                <a href="homepage.html">Home</a>
            </li>
            <li class="mobile-nav__item aside__item">
                <a href="login.html">Login</a>
            </li>
        </ul>
    </nav>
    <!-- main -->
    <div class="main-layouts wrapper">
        <h1 class="form-title">Create Political Party</h1>
        <div class="main-info">
            <div class="info-top">
                <form action="#" method="post">
                    <label class="tag" for="firstname">Enter Party Name</label>
                    <input class="text" type="text" name="Partyname" placeholder="Party Name" required="">
                    <label class="tag" for="address">Enter <Address></Address></label>
                    <input class="text" type="text" name="Address" placeholder="Address" required="">
                    <label class="tag" for="email">Enter Email</label>
                    <input class="text" type="text" name="email" placeholder="Email" required="">
                    <label class="tag" for="phonenumber">Enter Phonenumber</label>
                    <input class="text" type="text" name="Phonenumber" placeholder="Phonenumber" required="">
                    <label class="tag" for="logo">Enter Party Logo</label>
                    <input class="text" type="file" accept="image/*" name="image" placeholder="Confirm Password"
                        required="">
                    <label class="tag" for="about">About Party</label>
                    <textarea class="text" id="about" name="About" placeholder="About Party" required=""></textarea>
                    <div class="clear"> </div>
                    <input type="submit" value="SUBMIT">
                </form>
            </div>
        </div>
        <footer id="landing-page-footer">
            <nav>
                <ul class="footer-links">
                    <li class="footer-link">
                        <a href="#">Copyright of &copy;2019 ELECTION By Pascal</a>
                    </li>
                </ul>
            </nav>
        </footer>
        <script src="./assets/js/main.js"></script>
</body>

</html>



</body>
