<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>

<body>
    <div class="backdrop"></div>

    <header class="main-header">
        <div>
            <!-- Mobile Nav button -->
            <button class="toggle-button">
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
            </button>
            <a href="homepage.html" class="header-logo logo">
                POLITICO
            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="index.html">Home</a>
                </li>
                <li class="main-nav__item">
                    <a href="index.html">Logout</a>
                </li>
            </ul>
        </nav>

    </header>
    <!-- Side nav for mobile -->
    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item aside__item">
                <a href="index.html">Home</a>
            </li>
            <li class="mobile-nav__item aside__item">
                <a href="index.html">Logout</a>
            </li>
        </ul>
    </nav>
    <!-- main -->
    <div class="main-layouts wrapper">
        <h1 class="form-title" id="login-reset">Application For Office</h1>
        <div class="main-info">
            <div class="info-top" id="login-info">
                <form action="#" method="post">
                    <label class="tag" for="Officename">Enter Office Name</label>
                    <input class="text" type="text" name="Officename" placeholder="Office Name" required="">
                    <label class="tag" for="Officetype">Select Office Type</label>
                    <select class="text" type="text" id="issue-type" name="issue-type" class="form-element" required>
                        <option default>-- Select Record Type --</option>
                        <optgroup label="Federal  Government">
                            <option value="state">President</option>
                            <option value="state">Seneate</option>
                        </optgroup>
                        <optgroup label="State  Government">
                            <option value="state">Gorvenor</option>
                            <option value="state">House of Representatives</option>
                        </optgroup>
                        <optgroup label="Legislative">
                            <option value="state">House of Assembly</option>
                            <option value="state">National Assembly</option>
                        </optgroup>
                        <optgroup label="Local Government">
                            <option value="state">Chairman</option>
                            <option value="state">Counselor</option>
                        </optgroup>
                    </select>
                    <label class="tag" for="Officetype">About Office</label>
                    <textarea class="text" id="about" name="About" placeholder="About Office" required=""></textarea>
                    <div class="clear"> </div>
                    <input type="submit" value="SUBMIT">
                </form>
            </div>
        </div>
        <footer id="landing-page-footer">
            <nav>
                <ul class="footer-links">
                    <li class="footer-link">
                        <a href="#">Copyright of &copy;2019 ELECTION By Pascal</a>
                    </li>
                </ul>
            </nav>
        </footer>
        <script src="./assets/js/main.js"></script>
</body>

</html>
